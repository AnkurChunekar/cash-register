<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
  
    <header>
        <h1 class="header">Cash Register Manager</h1>
        <p class="header-para">Enter the bill amount and the cash given by the customer and know the minimum number of
            notes to return </p>
    </header>

    <section class="section-bill">
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" />
    </section>

<button class="continue-btn" >Continue</button>

    <section class="section-cash">
        <label for="cash-given">Cash given:</label>
        <input type="number" id="cash-given" />
    </section>


    <button class="check-button">Calculate</button>

    <p class="error-message"></p>

    <table>
        <caption>Return Change:</caption>

        <tr>
            <td>No. of notes</td>
            <td class="notesToReturn"></td>
            <td class="notesToReturn"></td>
            <td class="notesToReturn"></td>
            <td class="notesToReturn"></td>
            <td class="notesToReturn"></td>
            <td class="notesToReturn"></td>
            <td class="notesToReturn"></td>

        </tr>

        <tr>
            <td>Note</td>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>

        </tr>

    </table>
